<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
    
    <div class="container">
        <div class="stacked-radial"></div>
        <h1>Temperature Converter</h1>
        <bold><label for="temperature">Enter Temperature: </label></bold>
        <input type="number" id="temperature" placeholder="Enter Temperature in">
        <select id="unitFrom" class="custom-select">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>
        <button id="convertBtn">Convert</button>

        <div class="result-row">
            <div class="result-box" id="celsiusResultBox">
                <p class="result">
                    <span class="label">Celsius:</span><br>
                    <span id="celsiusResult" class="celsius-result"></span>°C
                </p>
            </div>
            <div class="result-box" id="fahrenheitResultBox">
                <p class="result">
                    <span class="label">Fahrenheit:</span><br>
                    <span id="fahrenheitResult" class="fahrenheit-result"></span>°F
                </p>
            </div>
            
            <div class="result-box" id="kelvinResultBox">
                <p class="result">
                    <span class="label">Kelvin:</span><br>
                    <span id="kelvinResult" class="kelvin-result"></span> K
                </p>
            </div>            
    </div>
    <script src="script.js"></script>
</body>
</html>
